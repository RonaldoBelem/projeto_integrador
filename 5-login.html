<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/5-login.css">
    <script src="https://kit.fontawesome.com/63c7ffeddf.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("img/login-background.jpg");
        }
    </style>
    <title>Login</title>
</head>
<body>
    <!-- MAIN -->
    <main class="login container-flex">
        <div class="container">
            <h1>Faça seu login:</h1>
            <form action="#" class="container-flex">
                <label for="email">E-mail:</label>
                <input type="email" id="email">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">

                <input type="submit" value="Entrar" class="button">

                <div>
                    <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
                    <p>Não possui cadastro? <a href="#">Cadastre-se aqui</a></p>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
