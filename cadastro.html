<body>

      <img src="img/logo/1.png" alt="">

    <div class="btsearch">
      <div class="btsearch--icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <input class=" search" type="search" value="" placeholder="Pesquisar">
    </div>

    <div class="user">
      <a class="user--link" href=""> <i class="fa-solid fa-circle-user"></i> Bem vindo(a),  <span id="userName"></span>

  </header>
    <main>
        <!-- #banner -->
        <section class="banner">
          <img src="img/banner.png" alt="">
        </section>

    </main>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
      </div>
      <button class="btcad" type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>
